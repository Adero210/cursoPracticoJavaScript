<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios</title>
</head>
<body>
    <h1>Salarios</h1>
    <section>
        <h1>Capacidad de endeudamiento</h1>
        <p>
            Este segmento calcula los ingresos netos de tus ganancias y la capacidad 
            de endeudamiento de la persona
        </p>
        <form action="">
            <label for="ingreso-totales">Ingresa los ingresos totales $ </label>
            <input id="ingreso-totales" placeholder="1200.00" type="number">
            <br>
            <label for="gastos-totales">Ingresa tus gastos $ </label>
            <input id="gastos-totales" placeholder="1200.00" type="number">
            <br>
            <button id="btn-ende" type="button">Calcular</button>

            <p id="res-ende"></p>
        </form>
    </section>
    <script src="salarios-reto.js"></script>
    <script src="salarios.js"></script>
    <script src="analisis.js"></script>
</body>
</html>
