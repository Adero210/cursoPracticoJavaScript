<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda, media, mediana</title>
</head>
<body>
    <section>
        <h1>Media aritmetica</h1>
        <form action="">
            <label for="input-media">Ingresa la lista de números</label>
            <br>
            <input id="input-media" placeholder="1,2,3,4" type="text">
            <button id="btn-media" type="button" onclick="calcularMedia()">Calcular promedio</button>
            <br>
            <p id="resultado-media"></p>
        </form>
    </section>
    <section>
        <h1>Mediana</h1>
        <form action="">
            <label for="input-mediana">Ingresa la lista de números</label>
            <br>
            <input id="input-mediana" placeholder="1,2,3,4" type="text">
            <button id="btn-mediana" type="button" onclick="getMediana()">Calcular</button>
            <br>
            <p id="resultado-mediana"></p>
        </form>
    </section>
    <section>
        <h1>Moda</h1>
        <form action="">
            <label for="input-moda">Ingresa la lista de números</label>
            <br>
            <input id="input-moda" placeholder="1,2,3,4" type="text">
            <button id="btn-moda" type="button" onclick="getModa()">Calcular</button>
            <br>
            <p id="resultado-moda"></p>
        </form>
    </section>
    <script src="promedio.js"></script>
</body>
</html>
